<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Login Page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <!-- CSS Styling for the form -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Center the form */
        form {
            margin-top: 50px;
        }
    </style>

    <!-- Full Login Form -->
    <form>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <!-- Email error -->
        <div id="email-error" style="color: red; margin: 10px 0;"></div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>

        <!-- Password error -->
        <div id="password-error" style="color: red; margin: 10px 0;"></div>
        <input type="submit" value="Login">
    </form>

    <script>
       // Handle form submission and send the data to the server
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear previous errors
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (res.status === 200) {
                    document.location.href = '/api/auth/cars';
                    console.log(data)
                } else {
                    console.log(data.errors)
                    if (data.errors) {
                        if (data.errors.email) {
                            document.getElementById('email-error').textContent = data.errors.email;
                        }
                        if (data.errors.password) {
                            document.getElementById('password-error').textContent = data.errors.password;
                        }
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
